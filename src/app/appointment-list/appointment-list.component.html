<table mat-table [dataSource]="appointments" class="mat-elevation-z8">
  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef>Nome do Cliente</th>
    <td mat-cell *matCellDef="let appointment">
      {{ appointment.client?.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail do Cliente</th>
    <td mat-cell *matCellDef="let appointment">
      {{ appointment.client?.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="services">
    <th mat-header-cell *matHeaderCellDef>Serviços</th>
    <td mat-cell *matCellDef="let appointment">
      {{ getServicesNameJoined(appointment.services) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="scheduledDate">
    <th mat-header-cell *matHeaderCellDef>Data e Hora</th>
    <td mat-cell *matCellDef="let appointment">
      {{ formatDate(appointment.scheduledDate) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openEditDialog(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteAppointment(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
