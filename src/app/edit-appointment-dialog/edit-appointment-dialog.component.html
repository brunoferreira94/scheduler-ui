<h2>Editar Agendamento</h2>
<mat-dialog-content [formGroup]="editAppointmentForm">
  <mat-form-field>
    <input
      matInput
      formControlName="scheduledDate"
      placeholder="Data e Hora"
      type="datetime-local"
    />
    <mat-error
      *ngIf="editAppointmentForm.get('scheduledDate')?.hasError('required')"
      >Data e Hora são obrigatórios</mat-error
    >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Escolha os Serviços</mat-label>
    <mat-select formControlName="services" multiple>
      <mat-option *ngFor="let service of services" [value]="service.id">
        {{ service.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button
    mat-button
    (click)="onSaveClick()"
    [disabled]="editAppointmentForm.invalid"
  >
    Salvar
  </button>
</mat-dialog-actions>
